<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Steganography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .image-preview {
            max-width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Image Steganography</h1>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="encode-tab" data-bs-toggle="tab" data-bs-target="#encode" type="button" role="tab">Encode</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="decode-tab" data-bs-toggle="tab" data-bs-target="#decode" type="button" role="tab">Decode</button>
            </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
            <!-- Encode Tab -->
            <div class="tab-pane fade show active" id="encode" role="tabpanel">
                <form id="encodeForm">
                    <div class="mb-3">
                        <label for="coverImage" class="form-label">Cover Image</label>
                        <input type="file" class="form-control" id="coverImage" accept="image/*" required>
                        <div class="image-preview" id="coverPreview">
                            <span class="text-muted">Preview will appear here</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="secretText" class="form-label">Secret Text</label>
                        <textarea class="form-control" id="secretText" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Encode</button>
                </form>
                <div class="loading" id="encodeLoading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing...</p>
                </div>
                <div class="mt-4" id="encodeResult" style="display: none;">
                    <h4>Encoded Image:</h4>
                    <div class="image-preview">
                        <img id="stegoImage" src="" alt="Encoded image">
                    </div>
                    <button class="btn btn-success mt-2" onclick="downloadImage()">Download Image</button>
                </div>
            </div>
            
            <!-- Decode Tab -->
            <div class="tab-pane fade" id="decode" role="tabpanel">
                <form id="decodeForm">
                    <div class="mb-3">
                        <label for="stegoImageInput" class="form-label">Stego Image</label>
                        <input type="file" class="form-control" id="stegoImageInput" accept="image/*" required>
                        <div class="image-preview" id="stegoPreview">
                            <span class="text-muted">Preview will appear here</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Decode</button>
                </form>
                <div class="loading" id="decodeLoading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing...</p>
                </div>
                <div class="mt-4" id="decodeResult" style="display: none;">
                    <h4>Decoded Text:</h4>
                    <div class="alert alert-success" id="decodedText"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Image preview functions
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const file = input.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                }
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '<span class="text-muted">Preview will appear here</span>';
            }
        }

        document.getElementById('coverImage').addEventListener('change', function() {
            previewImage(this, 'coverPreview');
        });

        document.getElementById('stegoImageInput').addEventListener('change', function() {
            previewImage(this, 'stegoPreview');
        });

        // Encode form submission
        document.getElementById('encodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('image', document.getElementById('coverImage').files[0]);
            formData.append('text', document.getElementById('secretText').value);
            
            document.getElementById('encodeLoading').style.display = 'block';
            document.getElementById('encodeResult').style.display = 'none';
            
            try {
                const response = await fetch('/encode', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('stegoImage').src = 'data:image/png;base64,' + data.stego_image;
                    document.getElementById('encodeResult').style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('encodeLoading').style.display = 'none';
            }
        });

        // Decode form submission
        document.getElementById('decodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('image', document.getElementById('stegoImageInput').files[0]);
            
            document.getElementById('decodeLoading').style.display = 'block';
            document.getElementById('decodeResult').style.display = 'none';
            
            try {
                const response = await fetch('/decode', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('decodedText').textContent = data.text;
                    document.getElementById('decodeResult').style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('decodeLoading').style.display = 'none';
            }
        });

        // Download encoded image
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'stego_image.png';
            link.href = document.getElementById('stegoImage').src;
            link.click();
        }
    </script>
</body>
</html>
